<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
    <h1>Design your taco!</h1>
    <div class="image-wrapper">
        <img th:src="@{/images/home.jpeg}" alt="">
    </div>
    <form method="POST" th:object="${taco}">
        <div class="grid">
            <h2>Please check the box</h2>
            <div class="validation-error"
                 th:if="${#fields.hasErrors('ingredients')}"
                 th:errors="*{ingredients}">Ingredient Error</div>
            <div class="ingredient-group" id="wraps">
                <h3>Designate your wrap:</h3>
                <div th:each="ingredient : ${wrap}">
                    <input type="checkbox" th:field="*{ingredients}" th:value="${ingredient.id}">
                    <span th:text="${ingredient.name}">INGREDIENT</span></br>
                </div>
            </div>
        </div>
        <div class="grid">
            <div class="ingredient-group" id="protein">
                <h3>Designate your protein:</h3>
                <div th:each="ingredient : ${protein}">
                    <input type="checkbox" th:field="*{ingredients}" th:value="${ingredient.id}">
                    <span th:text="${ingredient.name}">INGREDIENT</span></br>
                </div>
            </div>
        </div>
        <div class="grid">
            <div class="ingredient-group" id="cheese">
                <h3>Designate your cheese:</h3>
                <div th:each="ingredient : ${cheese}">
                    <input type="checkbox" th:field="*{ingredients}" th:value="${ingredient.id}">
                    <span th:text="${ingredient.name}">INGREDIENT</span></br>
                </div>
            </div>
        </div>

        <div class="grid">
            <div class="ingredient-group" id="veggies">
                <h3>Designate your veggies:</h3>
                <div th:each="ingredient : ${veggies}">
                    <input type="checkbox" th:field="*{ingredients}" th:value="${ingredient.id}">
                    <span th:text="${ingredient.name}">INGREDIENT</span></br>
                </div>
            </div>
        </div>
        <div class="grid">
            <div class="ingredient-group" id="sauce">
                <h3>Designate your sauce:</h3>
                <div th:each="ingredient : ${sauce}">
                    <input type="checkbox" th:field="*{ingredients}" th:value="${ingredient.id}">
                    <span th:text="${ingredient.name}">INGREDIENT</span></br>
                </div>
            </div>
        </div>

        <h3>Name your taco creation:</h3>
        <label>
            <input type="text" th:field="*{name}">
            <span class="validation-error"
                  th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}">Name Error</span>
        </label>
        <br>

        <button>Submit your taco</button>

    </form>
</body>
</html>
